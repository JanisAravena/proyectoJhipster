<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-noticias-heading"
        data-cy="NoticiasCreateUpdateHeading"
        jhiTranslate="proyectoJhipsterApp.noticias.home.createOrEditLabel"
      >
        Crear o editar Noticias
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="proyectoJhipsterApp.noticias.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_titulo" jhiTranslate="proyectoJhipsterApp.noticias.titulo">Titulo</label>
          <input type="text" class="form-control" name="titulo" id="field_titulo" data-cy="titulo" formControlName="titulo" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_contenido" jhiTranslate="proyectoJhipsterApp.noticias.contenido">Contenido</label>
          <input type="text" class="form-control" name="contenido" id="field_contenido" data-cy="contenido" formControlName="contenido" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_fechaPublicacion" jhiTranslate="proyectoJhipsterApp.noticias.fechaPublicacion"
            >Fecha Publicacion</label
          >
          <div class="input-group">
            <input
              id="field_fechaPublicacion"
              data-cy="fechaPublicacion"
              type="text"
              class="form-control"
              name="fechaPublicacion"
              ngbDatepicker
              #fechaPublicacionDp="ngbDatepicker"
              formControlName="fechaPublicacion"
            />
            <button type="button" class="btn btn-secondary" (click)="fechaPublicacionDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_autor" jhiTranslate="proyectoJhipsterApp.noticias.autor">Autor</label>
          <input type="text" class="form-control" name="autor" id="field_autor" data-cy="autor" formControlName="autor" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
